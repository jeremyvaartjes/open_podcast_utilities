name: Build release

on:
  push:
    tags:
    - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create_gh_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Git log
      run: git log $(git describe --tags ${{ github.ref_name }}^)..${{ github.ref_name }} --pretty=format:"[%h] %s"
    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        name: oputil ${{ github.ref_name }}
  build_and_release:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - name: Look at release folder
      run: ls target/release